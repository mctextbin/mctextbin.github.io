<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mctextbin - live text preview editor for minecraft formatting codes with JSON import/export</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="formatting.css">
  <script src="app.js" async></script>
</head>
<body>

  <div class="main">
    <div class="input-container">
      <div class="input-nav">
        <span>&amp;</span>
        &nbsp;
        <span class="formatting-black">0</span>
        <span class="formatting-dark_blue">1</span>
        <span class="formatting-dark_green">2</span>
        <span class="formatting-dark_aqua">3</span>
        <span class="formatting-dark_red">4</span>
        <span class="formatting-dark_purple">5</span>
        <span class="formatting-gold">6</span>
        <span class="formatting-gray">7</span>
        <span class="formatting-dark_gray">8</span>
        <span class="formatting-blue">9</span>
        <span class="formatting-green">a</span>
        <span class="formatting-aqua">b</span>
        <span class="formatting-red">c</span>
        <span class="formatting-light_purple">d</span>
        <span class="formatting-yellow">e</span>
        <span class="formatting-white">f</span>
        &nbsp;
        <span class="formatting-obfuscated formatting-white">k</span>
        <span class="formatting-bold">l</span>
        <span class="formatting-strikethrough">m</span>
        <span class="formatting-underline">n</span>
        <span class="formatting-italic">o</span>
        <button><a href="http://minecraft.gamepedia.com/Formatting_codes">formatting codes reference</a></button>
      </div>
      <textarea class="input-main" id="input" autofocus placeholder="type text with formatting codes here"></textarea>
    </div>
    <div class="output-container">
      <div class="output-nav">
        <button id="import-json" hidden>import JSON</button>
        <button id="export-json">export JSON</button>
        <button><a href="http://minecraft.gamepedia.com/Commands#Raw_JSON_text">JSON reference</a></button>
        &nbsp;
        <button><a href="https://github.com/mctextbin/mctextbin.github.io">about mctextbin</a></button>
      </div>
      <div class="output-main" id="output"></div>
    </div>
  </div>

</body>
</html>
