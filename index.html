<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mctextbin - live text preview for minecraft formatting codes with JSON import/export</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" async></script>
</head>
<body>

  <div class="nav">
    <a href="https://mctextbin.github.io">mctextbin</a>
    <a href="https://github.com/mctextbin/mctextbin.github.io">view source on github</a>
    <a href="https://jonthesquirrel.github.io">made by Jonathan Herman</a>
  </div>
  <div class="main">
    <div class="input-container">
      <div class="input-nav">input-nav</div>
      <textarea class="input-main" id="input" autofocus placeholder="type text with formatting codes here"></textarea>
    </div>
    <div class="output-container">
      <div class="output-nav">output-nav</div>
      <div class="output-main" id="output"></div>
    </div>
  </div>

</body>
</html>
