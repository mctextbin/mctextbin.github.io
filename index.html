<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mctextbin - live text preview for minecraft formatting codes with JSON import/export</title>
  <link rel="icon" href="icon.png">
  <style>

    body {
      display: flex;
      flex-flow: row;
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .nav {
      display: flex;
      flex-flow: column;
      font-family: sans-serif;
      align-items: center;
      background: #eee;
    }
    .nav a {
      flex: 1;
    }
    .main {
      flex: 1;
      display: flex;
      flex-flow: row;
    }
    .input-container, .output-container {
      flex: 1;
      display: flex;
      flex-flow: column;
    }
    .input-container {
      background: #fff;
    }
    .output-container {
      background: #eee;
    }
    .input-main, .output-main {
      flex: 1;
      font-family: monospace;
      font-size: 1.2rem;
    }
    .input-main {
      border: none;
      overflow: auto;
      outline: none;
    }

  </style>
</head>
<body>

  <div class="nav">
    <a href="https://mctextbin.github.io">mctextbin</a>
    <a href="https://github.com/mctextbin/mctextbin.github.io">view source on github</a>
    <a href="https://jonthesquirrel.github.io">made by Jonathan Herman</a>
  </div>
  <div class="main">
    <div class="input-container">
      <div class="input-nav">input-nav</div>
      <textarea class="input-main" id="input" autofocus placeholder="type text with formatting codes here"></textarea>
    </div>
    <div class="output-container">
      <div class="output-nav">output-nav</div>
      <div class="output-main" id="output">output-main</div>
    </div>
  </div>

</body>
</html>
